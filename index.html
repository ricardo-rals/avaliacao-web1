<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalho Web I - Jogo XML</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos visuais dos componentes */
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 40px); /* Ajustar conforme tamanho do mapa */
            gap: 1px;
            background-color: #333;
            margin: 20px auto;
            width: fit-content;
        }
        .celula { width: 40px; height: 40px; border: 1px solid #444; }
        
        /* Classes visuais para os componentes */
        .chao { background-color: #eee; }
        .parede { background-color: #212529; }
        .tesouro { background-color: #ffc107; } /* Amarelo Bootstrap */
        .jogador { background-color: #0d6efd; border-radius: 50%; } /* Azul Bootstrap */
        .inimigo { background-color: #dc3545; } /* Vermelho Bootstrap */
    </style>
</head>
<body class="bg-light text-center">

    <div class="container mt-5">
        <h1 id="titulo-jogo">Carregando...</h1>
        <div class="card p-3 shadow-sm">
            <div id="game-board">
                <!-- O grid será gerado aqui pelo jQuery -->
            </div>
            <div class="mt-3">
                <p>Use as setas do teclado ou os botões abaixo:</p>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="mover('cima')">▲</button>
                </div><br>
                <div class="btn-group mt-1">
                    <button class="btn btn-secondary" onclick="mover('esquerda')">◄</button>
                    <button class="btn btn-secondary" onclick="mover('baixo')">▼</button>
                    <button class="btn btn-secondary" onclick="mover('direita')">►</button>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-success" id="btn-carregar">Reiniciar / Carregar XML</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="engine.js"></script>
</body>
</html>
